---
layout: default
---

<div class="container vpad--xxl text--center">
  {% if page.intro %}
    {{page.intro}}
    <div class="space--xxl"></div>
  {% endif %}

  <!-- Children -->
  <div class="row row--xl-4-4-4">
  {% assign children = site.html_pages | where: 'group-parent', page.id | sort:'group-order' %}
  {% for child in children %}
    <div class="col">
      <div class="bg-img bg-img--xl-3-4 bg-img--4-3" style="background-image: url({{site.img}}/content/{{child.id}}/banner.jpg);">
        <a href="{{site.baseurl}}{{child.url}}" class="bg-img__link"></a>
        <div class="bg-img__content">
          <h3 class="title text--bolder text--upper title--md">{{child.title}}</h3>
        </div>
        <div class="bg-img__overlay"></div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
