---
layout: default
---

<div class="container vpad--xl">

  {% if page.intro %}
  <div class="container container--xxl text--center">
    {{page.intro}}
    <div class="space--xxl"></div>
  </div>
  {% endif %}

  <!-- Children -->
  <div class="row row--6-6 row--gutters-xl">
  {% assign highlights = page.highlights %}
  {% for highlight in highlights %}
    <div class="col">
      <div class="bg-img bg-img--16-9" style="background-image: url({{site.img}}/content/{{page.id}}/{{highlight.id}}.jpg);"></div>
      <div class="vpad--sm">
        <h4 class="title title--xxs text--bold">{{highlight.title}}</h4>
        <p>{{highlight.content}}</p>
      </div>
    </div>
  {% endfor %}
  </div>

</div>


<div class="vpad--xxxl bg--img offers-banner" style="background-image: url('{{site.img}}/content/offers/banner.jpg');">
  <div class="offers-banner__content container container--xxl text--center text--white">
    <h2 class="title title--shadow title--xl title--display">Make your Caribbean dreams a reality...</h2>
    <div class="space--sm"></div>
    <a href="{{site.baseurl}}/offers" class="btn btn--solid">View Dominica sales</a>
  </div>
  <div class="offers-banner__overlay"></div>
</div>
